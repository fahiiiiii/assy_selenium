<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Share View</title>
    <!-- Include Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling */
        .share-btn2 {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Overlay styling */
        .overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        /* Modal styling */
        .share-modal {
            background: #fff;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            position: relative;
            text-align: center;
        }

        /* Dismiss button */
        .close-share-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Share options styling */
        .share-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .share-option {
            cursor: pointer;
            font-size: 24px;
        }

        /* Copy link styling */
        .copy-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ddd;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button class="share-btn2" onclick="showShareView()">Share</button>

    <!-- Overlay for the share view -->
    <div class="overlay" id="shareOverlay">
        <div class="share-modal">
            <span class="close-share-btn" onclick="dismissShareView()">Ã—</span>
            <h2>Share</h2>
            <div id="shareContent"></div>
        </div>
    </div>

    <script>
        function showShareView() {
            // Show the overlay
            document.getElementById("shareOverlay").style.display = "flex";

            // Load share.html content into the modal
            fetch('share.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('shareContent').innerHTML = data;
                })
                .catch(error => console.error('Error loading share view:', error));
        }

        function dismissShareView() {
            // Hide the overlay
            document.getElementById("shareOverlay").style.display = "none";
        }

        function copyLink() {
            const link = "https://example.com/property-link"; // Replace with the actual link
            navigator.clipboard.writeText(link)
                .then(() => {
                    alert("Link copied to clipboard!");
                })
                .catch(err => {
                    console.error("Failed to copy: ", err);
                });
        }
    </script>
</body>
</html>
