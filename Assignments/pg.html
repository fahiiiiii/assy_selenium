<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
      PHOTO GALLERY


.gallery-container {
    padding: 20px;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

.photo-gallery {
    display: flex;
    gap: 8px;
    height: 400px;
}


.photo-gallery .main-photo {
    flex: 2;
    /* overflow: hidden; */
    height: 100%;
}

.side-photos {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 8px;
    overflow: hidden;
}

.photo-row {
    display: flex;
    gap: 8px;
    flex: 1;
    height: 400px;
}
/* gallery interaction */
.photo {
    position: relative;
    cursor: pointer;
    display: inline-block;
}

.photo img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.photo-count {
    position: absolute;
    bottom: 5px;
    right: 2px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 5px 8px;
    border-radius: 4px;
    font-size: 14px;
}

/* Modal styling */
.gallery-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 80%;
    height: 70%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    margin: auto;
    z-index: 1000;
}

.gallery-modal.show {
    display: flex;
}

.modal-content-gallery {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    background-color: #1c1c1c;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    color: #fff;
}

.modal img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    max-height: 498.54px;
    padding-top: 0;
    margin-top: 0;
}

/* Close button */
/* .close {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
} */

/* Navigation buttons */
.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
}

.prev {
    left: 20px;
}

.next {
    right: 20px;
}

.prev:disabled,
.next:disabled {
    background-color: #555;
    cursor: not-allowed;
}

/* Image title and counter */
.modal-title {
    margin-top: 10px;
    font-size: 18px;
}

.image-counter {
    position: absolute;
    bottom: 20px;
    right: 20px;
    font-size: 14px;
    color: #fff;
}
/* end of gallery interaction */

.photo {
    position: relative;
    overflow: hidden;
    flex: 1;
    height: 200px;
    /* border-radius: 8px; */
}

.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.photo-count {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 14px;
}

.photo-count::before {
    content: '\1F4F7'; /* Camera emoji Unicode */
    margin-right: 5px;
}
    </style>
</body>
</html>
